<form class="form container" (ngSubmit)="process()" [(formGroup)]="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter prenom et nom" formControlName="name">
      <div class="alert alert-danger" *ngIf="invalidCondition('name')">champ invalide</div>
    </div>
    <!-- {{ newItem.name }} -->
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Ref. ex: 123" formControlName="reference">
      <div class="alert alert-danger" *ngIf="invalidCondition('reference')">champ invalide</div>
    </div>
    <div class="form-group">
      <select class="form-control" formControlName="state">
          <option *ngFor="let libelle of libelles">{{ libelle }}</option>
        </select>
    </div>
    <div class="form-group">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
      </div>
</form>
