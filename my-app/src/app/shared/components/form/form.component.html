<form class="form container" #form="ngForm" (ngSubmit)="process()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter prenom et nom" name="name" [(ngModel)]="newItem.name" (keyup)="0" required minlength="5" #nom="ngModel">
      <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">champ invalide</div>
    </div>
    <!-- {{ newItem.name }} -->
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Ref. ex: 123" name="reference" [(ngModel)]="newItem.reference" required minlength="3" #ref="ngModel">
      <div class="alert alert-danger" *ngIf="ref.invalid && ref.touched">champ invalide</div>
    </div>
    <div class="form-group">
      <select class="form-control" name="state" [(ngModel)]="newItem.state">
          <option *ngFor="let libelle of libelles" [ngValue]="libelle">{{ libelle }}</option>
        </select>
    </div>
    <div class="form-group">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
      </div>
</form>
